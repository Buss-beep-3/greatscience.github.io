        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2e2e2e, #d3d3d3);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .header-left {
            display: flex;
            gap: 20px;
        }

        .header-left span {
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .header-left span:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu {
            display: flex;
            justify-content: flex-start;
            margin: 20px 10px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 0 10px;
        }

        .icon-container {
            display: inline-flex;
            gap: 32px;
        }

        .icon {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            cursor: pointer;
            border-radius: 15px;
            overflow: hidden;
            outline: 2px solid transparent;
            transition: transform 0.2s, outline 0.2s;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .icon:hover, .icon.selected {
            transform: scale(1.3);
            outline: 2px solid white;
        }

        .details {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            bottom: 120px;
            width: 100%;
            max-width: 800px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            color: white;
            font-size: 1.5em;
        }

        .action-container {
            position: fixed;
            bottom: 40px;
            width: 100%;
            text-align: center;
        }

        .action-button {
            background: #2e2e2e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.2s, outline 0.2s;
            font-size: 1.2em;
        }

        .action-button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .action-button:focus, .action-button:hover:not(:disabled) {
            outline: 2px solid white;
        }
    </style>

    <script>
        const icons = document.querySelectorAll(".icon");
        const nameElement = document.getElementById("icon-name");
        const descriptionElement = document.getElementById("icon-description");
        const actionButton = document.getElementById("action-button");
        const timeElement = document.getElementById("time");

        let selectedIndex = 0;

        function updateSelection(index) {
            icons.forEach((icon, i) => {
                icon.classList.toggle("selected", i === index);
            });

            const selectedIcon = icons[index];
            nameElement.textContent = selectedIcon.getAttribute("data-name");
            descriptionElement.textContent = selectedIcon.getAttribute("data-description");
            actionButton.disabled = false;
            actionButton.onclick = () => {
                window.location.href = selectedIcon.getAttribute("data-link");
            };

            ensureIconVisible(index);
        }

        function ensureIconVisible(index) {
            const container = document.getElementById("icons");
            const selectedIcon = icons[index];

            if (selectedIcon) {
                selectedIcon.scrollIntoView({
                    behavior: "smooth",
                    block: "nearest",
                    inline: "center"
                });
            }
        }

        function updateTime() {
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString();
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") {
                selectedIndex = (selectedIndex + 1) % icons.length;
                updateSelection(selectedIndex);
            } else if (e.key === "ArrowLeft") {
                selectedIndex = (selectedIndex - 1 + icons.length) % icons.length;
                updateSelection(selectedIndex);
            } else if (e.key === "ArrowDown") {
                actionButton.focus();
            } else if (e.key === "ArrowUp") {
                icons[selectedIndex].focus();
            }

            if (e.key === "Enter" && document.activeElement === actionButton) {
                actionButton.click();
            }
        });

        setInterval(updateTime, 1000);
        updateTime();
        updateSelection(0);
    </script>
