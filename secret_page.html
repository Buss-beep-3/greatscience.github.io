<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(0, 120, 215); /* Adjust the RGB values for the background color */
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .password-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
        }

        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            background-color: #777;
        }
    </style>
</head>
<body>

    <div class="password-container">
        <h2>Welcome! Enter the password:</h2>
        <form id="passwordForm" onsubmit="checkPassword(); return false;">
            <input type="password" id="passwordInput" placeholder="Password" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById('passwordInput').value;

            // Replace 'yourpassword' with the actual password
            if (enteredPassword === '2TowerDown') {
                window.location.href = 'settings.html'; // Redirect to welcome page
            } else {
                window.location.href = 'https://www.google.com'; // Redirect to Google
            }
        }
    </script>

</body>
</html>
