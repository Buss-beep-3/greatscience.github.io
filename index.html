<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayStation Intro</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }
    #black-screen, #transition-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 2s ease-in-out;
    }
    #black-screen {
      background-color: black;
      opacity: 1;
    }
    #transition-screen {
      background: linear-gradient(to bottom, darkgrey, lightgrey);
      opacity: 0;
    }
    #logo {
      max-width: 200px;
      opacity: 1;
    }
    #click-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
      opacity: 0;
      animation: fadein 2s forwards;
      animation-delay: 2s;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
<script src="/assets/js/cloaker.js"></script>
  <!-- Black Screen -->
  <div id="black-screen">
    <img id="logo" src="playstation.png" alt="PlayStation Logo">
  </div>

  <!-- Transition Screen -->
  <div id="transition-screen" onclick="fadeToBlack()">
    <div id="click-text">Click anywhere</div>
  </div>

  <script>
    // Fade out black screen and fade in transition screen
    setTimeout(() => {
      document.getElementById("black-screen").style.opacity = 0;
      document.getElementById("transition-screen").style.opacity = 1;
    }, 5000);

    // Fade to black and navigate to another page
    function fadeToBlack() {
      document.body.style.transition = "background-color 2s ease-in-out";
      document.body.style.backgroundColor = "black";
      document.getElementById("transition-screen").style.opacity = 0;

      setTimeout(() => {
        window.location.href = "login.html"; // Replace with your desired HTML file
      }, 2000);
    }
  </script>
</body>
</html>
