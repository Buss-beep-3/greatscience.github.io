<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c2c2c; /* Dark gray background */
            color: white;
            font-family: Arial, sans-serif;
        }

        #password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid blue; /* Blue outline */
            border-radius: 50px; /* Bubble style */
            outline: none;
            background-color: #444; /* Slightly darker gray */
            color: white;
            text-align: center;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            margin-top: 10px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Enter Password" />
        <button id="submit-button">Submit</button>
        <p class="error" id="error-message">Incorrect password. Please try again.</p>
    </div>

    <script>
        const correctPassword = "OneOfOne"; // Correct password
        const passwordInput = document.getElementById("password");
        const submitButton = document.getElementById("submit-button");
        const errorMessage = document.getElementById("error-message");

        // Handle button click
        submitButton.addEventListener("click", () => {
            if (passwordInput.value === correctPassword) {
                // Redirect to next page
                window.location.href = "hey.html"; // Replace with your desired HTML file
            } else {
                // Show error message
                errorMessage.style.display = "block";
            }
        });

        // Clear error message when typing
        passwordInput.addEventListener("input", () => {
            errorMessage.style.display = "none";
        });
    </script>
</body>
</html>
